    <body onload="">

        <form id="signUpForm">
            <label for:"Nombre" id="NombreLabel"></label>
            <input class="inputForm" type="text" id="Nombre" name="nombre" value="Nombre" onfocus="setfield('Nombre')" onfocusout="setfield('Nombre',false)" required minlength="3" maxlength="20" size="10">
            
            <label for:"Rut" id="RutLabel"></label>
            <input class="inputForm" type="text" id="Rut" name="Rut" value="12345678-9" onfocus="setfieldexample('Rut','12345678-9');delStrRut('Rut',false);" onfocusout="setfieldexample('Rut','12345678-9',false);delStrRut('Rut',true);checkrut('Rut');" required minlength="9" maxlength="12" size="10">

            <label for:"email" id="EmailLabel"></label>
            <input class="inputForm" type="email" id="Email" name="example@mail.com" value="example@mail.com" onclick="setfieldexample('Email','example@mail.com')" onfocusout="setfieldexample('Email','example@mail.com',false)" required size="10">

            <label for:"pass" id="PassLabel"></label>
            <input class="inputForm" type="password" id="Pass" name="Contraseña" value="Contraseña" onclick="setfieldexample('Pass','Contraseña')" onfocusout="setfieldexample('Pass','Contraseña',false)" required minlength="6" maxlength="20" size="10">
            <br><br><br>
            <input class="inputForm" type="submit" id="submit" onclick="checkRutSubmit('Rut');checksubmit(['Nombre','Rut','Usuario','Email','Pass']);" value="REGISTRARSE">
            
            <label for:"hideFocus" id="hideFocusLabel"></label>
            <input class="inputForm" id="hideFocus" style="visibility: hidden;" >
        </form>

        <script src="../js/submit.js"></script>

            checkfield('Nombre');checkfield('Usuario');
